<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Auto Margin Playground</title>
	<style type="text/css">
		.container{
			border: 2px solid darkblue;
			width: 100vh;

			text-align: center;

</head>

	<div class="container">
		<div>text</div>
	</div>

</body>
